<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>SignUp</title>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Enter Your Name">
        <input type="email" id="email" placeholder="Enter Your Email">
        <input type="password" id="password" placeholder="Enter Your Password">
        <input type="submit" value="SignUp">
    </form>
</body>
</html>
<script>
    
document.querySelector("form").addEventListener("submit",Marketing)
let signupArr=JSON.parse(localStorage.getItem("SignUp"))||[]
function Marketing(event){
    event.preventDefault();

    let marketingArr={
        Name:document.querySelector("#name").value,
        Email:document.querySelector("#email").value,
        Password:document.querySelector("#password").value,

    }
    if(marketingArr.Name=="" || marketingArr.Email==""){
        alert("Field Empty Box")
        return
    }else{
        signupArr.push(marketingArr)

       console.log(marketingArr)
       window.location.href="sigin.html"
       localStorage.setItem("SignUp",JSON.stringify(signupArr))
    }
    

}





</script>
