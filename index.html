<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Home Page</title>
    <style>
 #nav{
        display: flex;
        justify-content: space-evenly;
    }
    </style>
   
</head>
<body>
    <h1>Home Page</h1>
    <div id="nav">
    <a href="./signup.html">SignUp</a> 
    <a href="./Sigin.html">SignIn</a>   
    </div>
    <select id="filter">
        <option value="">Select Category</option>
        <option value="Casual">Casual</option>
        <option value="Festive">Festive</option>
        <option value="Party">Party</option>
    </select>
    <div id="container"></div>
   
</body>
</html>
<script>
   let SignInLs= JSON.parse(localStorage.getItem("signIn"));
   let nav=document.getElementById("nav")
   if(SignInLs!=null){
  nav.innerHTML=null
  let username=document.createElement("h1")
  username.innerContent=SignInLs.name;
  let cartBtn=document.createElement("a")
  cartBtn.setAttribute("href",cart.html)
  cartBtn.textContent-"CART"
  nav.append(username,cartBtn)
   }
</script>
<script>
    let container=document.getElementById("#container")
    let filter=document.getElementById("#filter")
    let cartLs=JSON.parse(localStorage.getItem("cart-page"))||[]
    function Display(products_data){
        products_data.forEach(function(elem){
        container.innerHTML=null
        let div=document.createElement("div")

        let img=document.createElement("img")
        img.src=elem.img;
       let brand=document.createElement("h1")
       band.innerContent=elem.brand
        let price=document.createElement("h2")
        price.innerContent=elem.price

        let category=document.createElement("p")
        category.innerContent=elem.category

        let cart=document.createElement("button")
        cart.innerContent="Add To Cart"
        cart.addEventListener("click",function(){
            AddToCart(elem)

        })



        div.append(img,brand,price,category,cart)
        container.append(div)


    })


}
Display(products_data)
filter.addEventListener("change",function(){
    if(filter.value===""){
        Display(products_data)
    }else{

    
    let filtered=products_data.filter(function(elem){
        return elem.category===filter.value;

    })
    Display(filtered)
}
})

function AddToCart(product){
    let cart=false;

    for(let i=0;i<cartLs.length;i++){
        if(cartLs[i].productID===product.productID){
            alert("product already in the cart")
            let cart=true
            break;
        }
    }
    if(cart===false){

    
    cartLs.push(product)
    alert("product added successful")
    console.log(cartLs)
    localStorage.setItem("cart-page",JSON.stringify(cartLs))
    }
}

//products_data is the variable of object which you define the all category
</script>
